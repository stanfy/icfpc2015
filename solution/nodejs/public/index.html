<html>
<body>
<div>
	<div>
        Map:
        <input type="text" id="mapNumber" value="5">
    </div>
    <div>SeedIndex	<input type="text" id="mapSeedIndex" value="0">
    </div>

    <input type="button" value="Refresh" onclick="refresh()"/>
	<input type="button" value="Left" onclick="moveLeft()"/>
	<input type="button" value="Right" onclick="moveRight()"/>
	<input type="button" value="DownLeft" onclick="moveDownLeft()"/>
	<input type="button" value="DownRight" onclick="moveDownRight()"/>
	<input type="button" value="C" onclick="rotateC()"/>
	<input type="button" value="CC" onclick="rotateCC()"/>
</div>

<div>
	Command sequence: <input type="text" id="commandSequence">
	<input type="button" value="Submit" onclick="submitCommandAuto(document.getElementById('commandSequence').value)"/>
</div>

<div>
	<canvas id="c" width="1500" height="500"/>
	<button>Get Initial state</button>
</div>

<div>
	<p>Command log:</p>
	<textarea id="commandLog" rows="5" cols="120"></textarea>
</div>

<div>
	<p>Current state:</p>
	<pre id="currentState"></pre>
</div>

<script type="text/javascript" src="js/render.js"></script>

</body>
</html>
